<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
    <div class="jumbotron text-center">
        <h1 class="display-3">Temperature Prediction</h1>
        <p class="lead">This model will predict the temperature for future years based on a model created with the information from past years.
        </p>
        <hr class="my-2">
        <p>It uses utility classes for typography and
            spacing to space content out within the larger container.</p>
        <!-- <p class="lead">
            <a class="btn btn-primary btn-lg" href="#!" role="button">Some action</a>
        </p> -->
    </div>

    <div class="container text-center">
        <form action="/predict_temperature/" method="POST">
          <input type="text" name="input1">
          <input type="text" name="input2">
          <input type="text" name="input3">
          <input type="text" name="input4">
          <input type="text" name="input5">
          <input type="text" name="input6">
          <input type="text" name="input7">
          <button name="Button" type="submit">PREDICT</button>
        </form>
        <h1>Predicted temperature is: {{res}}</h1>
    </div>
    




    <!-- Bootstrap -->

        crossorigin="anonymous"></script>
    <!-- D3 -->
